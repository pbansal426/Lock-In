<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked In - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Locked In</h1>
    <p>Your tool to focus on assignments.</p>
    <form action="{{ url_for('focus') }}" method="POST">
        <label for="task">What is your task?</label><br>
        <input type="text" id="task" name="task" required><br><br>
        <label for="duration">Duration (in minutes):</label><br>
        <input type="number" id="duration" name="duration" required><br><br>
        <button type="submit">Lock In!</button>
    </form>
    <a href="{{ url_for('about') }}">About Locked In</a>
</body>
</html>
